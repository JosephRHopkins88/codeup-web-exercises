<!DOCTYPE html>
<html lang="en">
<head>
  <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
  <thead>
  <tr>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Categories</th>
  </tr>
  </thead>
  <tbody id="insertProducts"></tbody>
</table>
 <button id="button">Press here</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    function buildTable() {
      $("#insertProducts").html("");
      $.ajax("data/inventory.json").done(function (items) {
        console.log(items);
        for (var j = 0; j < items.length; j++) {
          $("#insertProducts").append("<tr id='item-" + (j + 1) + "' class='items'>" + "<td>" + items[j].title + "</td>" + "<td>" + items[j].quantity + "</td>" + "<td>" + items[j].price + "</td>" + "<td>" + items[j].categories + "</td>" + "</tr>")
        }
      });
    }

    $("#button").click(buildTable);
    buildTable();
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
  })();
</script>

</body>
</html>
