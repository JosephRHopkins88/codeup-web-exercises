<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<h1>Register With Us</h1>

<hr>

    <form method="POST" action="https://request-inspector.glitch.me/">

        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter email here">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password here">
        <br>

        <br>
        <label for="body-text">Bio</label>
        <br>
        <textarea name="bio" id="body-text" placeholder="Please tell us about yourself" cols="30" rows="10"></textarea>
        <br>

        <h3>How'd you hear about us?</h3>

        <input name="advertising" id="ad-billboard" value="Billboard" type="checkbox">
        <label for="ad-billboard">Billboard</label>
        <br>

        <input name="advertising" id="ad-radio" value="radio" type="checkbox">
        <label for="ad-radio">Radio Advertisement</label>
        <br>

        <input name="advertising" id="ad-internet" value="internet" type="checkbox">
        <label for="ad-internet">Internet Advertisement</label>
        <br>

        <input name="advertising" id="ad-other" value="other" type="checkbox">
        <label for="ad-other">Other</label>
        <br>

        <h3>
            <label for="Web-browser-used">What web browser are you using?</label>
        </h3>
        <select name="WebBrowser" id="Web-browser-used">
            <option value="Chrome">Google Chrome</option>
            <option value="Explorer">Internet Explorer</option>
            <option value="Firefox">Firefox</option>
            <option value="DD Go">DuckDuck Go</option>
        </select>
        <br>

        <br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
