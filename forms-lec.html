<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Lecture</title>
</head>
<body>
<h1>Forms Lecture</h1>
<h2>Exploring the ever present forms in HTML</h2>
<hr>

<form method="POST" action="https://request-inspector.glitch.me/">

    <label for="username">Username</label>
    <input id="username" name="username" type="text">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password">
    <br>

    <label for="body-text">Tell me about yourself...</label>
    <br>
    <textarea name="body" id="body-text" cols="30" rows="10"></textarea>
    <!--        <input type="submit">-->
    <br>

    <h3>What is the correct answer?</h3>


    <input name="multi-choice" id="choice-a" value="nope-A" type="radio">
    <label for="choice-a">A</label>
    <br>

    <input name="multi-choice" id="choice-b" value="nope-B" type="radio">
    <label for="choice-b">B</label>
    <br>

    <input name="multi-choice" id="choice-c" value="Yep" type="radio">
    <label for="choice-c">C</label>
    <br>

    <input name="multi-choice" id="choice-d" value="nope-D" type="radio">
    <label for="choice-d">D</label>
    <br>

    <h3>How'd you hear about us?</h3>

    <input name="advertising" id="ad-facebook" value="Facebook" type="checkbox">
    <label for="ad-facebook">Facebook</label>
    <br>

    <input name="advertising" id="ad-billboard" value="Billboard" type="checkbox">
    <label for="ad-billboard">Billboard</label>
    <br>

    <input name="advertising" id="ad-Radio" value="Radio" type="checkbox">
    <label for="ad-Radio">Radio</label>
    <br>

    <input name="advertising" id="ad-TV" value="TV" type="checkbox">
    <label for="ad-TV">TV</label>
    <br>

    <br>
    <input for="newsletter" type="checkbox" checked><span>Would you like to sign up for our news letter?</span>
    <br>

    <h3>
        <label for="coffee-preference">What kind of coffee roast do you like?</label>
    </h3>
    <select id="coffee-preference">
        <option value="light">Light Roast</option>
        <option value="medium">Medium Roast</option>
        <option value="dark">Dark Roast</option>
        <option value="espresso">Espresso Blend</option>
    </select>
    <br>

    <input name="userId" value="c-wd-sa-620774" type="hidden">
    <br>

    <label for="nonactive">Ignore this</label>
    <input disabled id="nonactive" name="userId" type="text" value="c-wd-sa-620774">
    <br>


    <button type="submit">Enter if you truly dare</button>

</form>

</body>
</html>
